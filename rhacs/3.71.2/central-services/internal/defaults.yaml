defaults:

  imagePullSecrets:
    allowNone: true
    useExisting: []
    useFromDefaultServiceAccount: true

  image:
    registry: registry.redhat.io/advanced-cluster-security

  env:
    offlineMode: false

  central:
    config: "@config/central/config.yaml|config/central/config.yaml.default"
    endpointsConfig: "@config/central/endpoints.yaml|config/central/endpoints.yaml.default"

    exposeMonitoring: false

    image:
      name: rhacs-main-rhel8
      tag: 3.71.2

    resources:
      requests:
        memory: "4Gi"
        cpu: "1500m"
      limits:
        memory: "8Gi"
        cpu: "4000m"

    exposure:
      loadBalancer:
        enabled: false
        port: 443
      nodePort:
        enabled: false
        port: null
      route:
        enabled: false

  scanner:
    disable: false
    replicas: 3
    logLevel: INFO
    mode: full

    autoscaling:
      disable: false
      minReplicas: 2
      maxReplicas: 5

    resources:
      requests:
        memory: "1500Mi"
        cpu: "1000m"
      limits:
        memory: "4Gi"
        cpu: "2000m"

    image:
      name: rhacs-scanner-rhel8
      tag: 3.71.2

    dbResources:
      limits:
        cpu: "2000m"
        memory: "4Gi"
      requests:
        cpu: "200m"
        memory: "200Mi"

    dbImage:
      name: rhacs-scanner-db-rhel8
      tag: 3.71.2

  system:
    createSCCs: true

  enableOpenShiftMonitoring: false

pvcDefaults:
  claimName: "stackrox-db"
  size: "100Gi"
